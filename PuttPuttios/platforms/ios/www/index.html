<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=medium-dpi" />

        <div id="app">
            <div id="home-page" data-role="page">
                <div data-role="content" >
                    <div id="logoContainer" class="centerText">
                            <img src="img/logo.jpg" id="logo"  />
                        </div>
                    <div id="menu">
                        <a data-icon="arrow-r" data-theme="d" href="#course-page" data-role="button">Play Putt Putt!</a>
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a"> <a data-icon="flat-checkround" data-theme="e" href="#tips-page"  data-role="button">Scores</a></div>
                            <div class="ui-block-b"><a data-icon="gear" data-theme="g" href="#about-page"  data-role="button" >Settings</a></div>
                        </fieldset>


                    </div>
                </div>
            </div><!-- /page  -->

<div id="course-page" data-role="page">
                <div data-role="content" >
                <header data-role="header" data-position="fixed">
                <h1> Courses </h1>
                <a data-icon="home" href="#home-page">Home</a>
                <a data-icon="gear" href="#home-page">Settings</a>
                </header>
                    <div id="logoContainer" class="centerText">
                            <img src="img/course.png" id="logo"  />
                        </div>
                    <div id="menu">
                        <a data-icon="arrow-r" data-theme="f" href="#player-number-page" data-role="button">Water Ways</a>
                        <a data-icon="arrow-r" data-theme="b" href="#player-number-page" data-role="button">Jungle</a>
                        <a data-icon="arrow-r" data-theme="e" href="#player-number-page" data-role="button">Fun Run</a>
                    </div>
                </div>
            </div><!-- /page  -->


<div id="player-number-page" data-role="page">
                <div data-role="content" >
                <header data-role="header" data-position="fixed">
                <h1> Players </h1>
                <a data-icon="home" href="#home-page">Home</a>
                <a data-icon="gear" href="#home-page">Settings</a>
                </header>
                    <div id="logoContainer" class="centerText">
                            <img src="img/players.png" id="logo"  />
                        </div>
                    <div id="menu">
                        <fieldset class="ui-grid-a">
                            <div class="ui-block-a"> <a  data-theme="a" href="#player-name-page" data-role="button">1</a></div>
                            <div class="ui-block-b"><a  data-theme="g" href="#player-name-page"  data-role="button" >2</a></div>
                            <div class="ui-block-a"> <a  data-theme="e" href="#player-name-page"  data-role="button">3</a></div>
                            <div class="ui-block-b"><a  data-theme="f" href="#player-name-page"  data-role="button" >4</a></div>
                        </fieldset>
                        <a  data-theme="d" href="#player-name-page" data-role="button">5</a>
                        </div>
                        </div>
                        </div>




            <div  id="player-name-page" data-role="page">
                <div data-role="header" data-id="header" id="header" data-position="fixed" class="ui-header">
                <a data-icon="home" href="#home-page">Home</a>
                <a data-icon="gear" href="#home-page">Settings</a>
                    <h1>Names</h1>
                </div>
                <div data-role="content" >
                    <form  id="name" action="#">
                        <label for="player1">Player 1:</label>
                        <input type="text" name="Player 1" id="player1" data-mini="true" placeholder="Enter your name"/>
                    </form>
                </div>
            </div>


            <div  id="about-page" data-role="page">
                <div data-role="header" data-id="header1" data-position="fixed" class="ui-header">
                    <a href="#" data-rel="back" data-role="button" data-icon="arrow-l" data-inline="true" >Back</a>
                    <h1>About App</h1>
                </div>
                <div data-role="content"  class="big-text">
                    <h2>Privacy Policy</h2>
                    <p>...</p>
                </div>
            </div>

        <script type="text/javascript" src="libs/fastclick.min.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="libs/jquery-2.0.3.min.js"></script>
        <script type="text/javascript" src="libs/jQueryMobile/jquery.mobile-1.3.2.min.js"></script>

            app.initialize();
